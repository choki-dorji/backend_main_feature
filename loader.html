<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styles for the loader spinner */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loader .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db; /* Change the color as needed */
      animation: spin 1s linear infinite;
    }
    
    /* Animation keyframes for spinner */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Add the loader spinner element inside your header -->
  <header>
    <!-- Your header content goes here -->
    
    <!-- Loader spinner element -->
    <div class="loader">
      <div class="spinner"></div>
    </div>
  </header>
  
  <!-- Other HTML content -->
  
  <script>
    // JavaScript code to hide the loader spinner when the page finishes loading
    window.addEventListener("load", function() {
      var loader = document.querySelector(".loader");
      loader.style.display = "none";
    });
  </script>
</body>
</html>
